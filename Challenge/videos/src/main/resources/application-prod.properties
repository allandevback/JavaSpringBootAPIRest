# datasource
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=${ALURAFLIX_DATABASE_URL}
spring.datasource.username=${ALURAFLIX_DATABASE_USERNAME}
spring.datasource.password=${ALURAFLIX_DATABASE_PASSWORD}

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# jwt
videos.jwt.secret=${ALURAFLIX_JWT_SECRET}
videos.jwt.expiration=86400000

server.port=${PORT}
